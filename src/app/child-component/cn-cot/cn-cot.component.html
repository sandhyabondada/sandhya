<div class="col-md-4  container box-shadow shadow mb-5 bg-white rounded">
    <div class="bg-white">
        <form action="" class="container ">
            <fieldset>
                <legend class="mx-2 fw-bold text-secondary">ICF/H 1-8 BEDS MONTHLY RATE - Payor/Plan Service</legend>
                <div class="d-flex mx-4">
                    <span class="p-float-label">
                        <input id="username" class="rounded mx-3  mt-3 bg-secondary" disabled/>
                        <label htmlFor="username" class="pt-3 px-3 text-white">Service </label>
                    </span>
                    <span class="p-float-label">
                        <input id="username" class="rounded  mx-4 mt-3 " />
                        <label class="pt-3 px-3">Pay Rate</label>
                    </span>
                </div>
                <div class="d-flex mx-4">
                    <span class="p-float-label mt-4 ">
                        <p-calendar class="mx-3"></p-calendar>
                        <label class="pt-2 px-3">Effective Form</label>
                    </span>
                    <span class="p-float-label mt-4 ">
                        <p-calendar class="mx-4"></p-calendar>
                        <label class="pt-2 px-3">Effective Upto</label>
                    </span>
                </div>
                
                <div class="d-flex mx-4 inputswitch">
                    <div>
                        <label class=" mx-3 mt-3 private-duty">Facility Type</label>
                        <div class=" justify-content-center mx-4 ">
                            <a class=" form-switch"> <input class="form-check-input mt-3 check" type="checkbox" value="yes "
                                    checked></a>
                        </div>
                    </div>
                    <div class="switch">
                        <label class="  mt-3 private-duty">Allow  Double Booking</label>
                        <div class=" justify-content-center mx-2 ">
                            <a class=" form-switch"> <input class="form-check-input mt-3 check" type="checkbox" value="yes "
                                    checked></a>
                        </div>
                    </div>

                </div>

                <span class="p-float-label mx-4">
                    <input id="username" class="rounded  mx-3 mt-3 " />
                    <label htmlFor="username" class="pt-3 px-3">Times Double Booking</label>
                </span>


              <div class="mt-4 mx-4 mb-2">
                <button type="button" class="text-white  w-25 bg-black mx-2"> <i class="pi pi-times px-1"></i>Cancel</button>


                <button type="button" class="text-white  w-25 bg-primary mx-2">Reset</button>


                <button type="button" class="text-white  w-25 bg-success mx-2"> <i class="pi pi-save px-1"></i>Save</button>
              </div>
            </fieldset>
        </form>
    </div>
</div>
