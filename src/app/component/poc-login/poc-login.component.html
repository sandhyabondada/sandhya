<div class="d-flex poc-lite-start ">
    <div class="col-md-6 container p-5 ">
        <img src="assets/icons/all-ways-caring-logo.png" alt="" class="pt-5 mt-5">
        <h3 class="text-white mt-1 fw-normal fs-1 pt-3">Welcome To POC Lite</h3>
    </div>
    <div class="col-md-6 input-border  text-center d-flex justify-content-evenly   mt-5 mb-5 container ">
        <div class="border-white  pt-5 mt-5 px-3 mb-5 rounded">
            <h4 class=" fw-semibold ">POC Lite</h4>
            <form  [formGroup]="studentForm" (ngSubmit)="onSubmit()">
            <div class=" w-100 mt-5">
                <span class="p-input-icon-right w-100">
                <input type="text"  class="w-100 border border-1 p-1 px-3" value="administrator"/>
                </span>
              
            </div>
            <div class=" w-100 mt-4">
               
                <span class="p-input-icon-right w-100">
                    <i class="pi pi-eye text-black fw-bold "></i>
                    <input type="password" id="password" value="louisville" class="w-100  border border-1 p-1 px-3" />
                </span>
            </div>
            <div class="w-100 mt-4 ">
                <button type="button" class="btn  w-100 text-white fw-medium" routerLink="/login">Login</button>
            </div>
           <p class="mt-5 pt-5 ">Copyright @ 2020. Aquila Software Inc.</p>
         <div class="">

         </div>
       
    </form>
</div>
    </div>
</div>
